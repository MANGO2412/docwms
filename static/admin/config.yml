backend:
  name: github
  branch: main
  repo: MANGO2412/docwms

logo_url: http://localhost:3000/img/logo2.svg

# These lines should *not* be indented
media_folder: "static/img/upload" # Media files will be stored in the repo under static/images/uploads
public_folder: "/img/upload" # The src attribute for uploaded media will begin with /images/uploads

collections:
- name: "docs_en_client"
  label: "📁 Client (EN)"
  folder: "i18n/en/docusaurus-plugin-content-docs/current/client"
  create: true
  format: "frontmatter"
  fields:
     - { label: "Title", name: "title", widget: "string" }
     - { label: "Body", name: "body", widget: "markdown" }
     - label: "Tags"
       name: "tags"
       widget: "list"
       fields:
        - { name: name, label: Name, widget: string }
        - { name: title, label: Title, widget: string }
        - { name: url, label: URL, widget: string }
        - { name: imageUrl, label: ImageURL, widget: string }

